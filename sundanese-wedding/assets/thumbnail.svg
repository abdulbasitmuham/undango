<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="thumbnailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5dc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8bc34a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#thumbnailGradient)"/>
  
  <!-- Theme title -->
  <text x="150" y="30" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#5d4e37">
    Sundanese Wedding
  </text>
  
  <!-- Decorative elements -->
  <circle cx="75" cy="100" r="30" fill="none" stroke="#8bc34a" stroke-width="3" opacity="0.6"/>
  <circle cx="225" cy="100" r="30" fill="none" stroke="#ffd700" stroke-width="3" opacity="0.6"/>
  
  <!-- Traditional motifs -->
  <g transform="translate(75,100)">
    <circle cx="0" cy="0" r="15" fill="#ffd700" opacity="0.7"/>
    <circle cx="0" cy="0" r="8" fill="#8bc34a" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="#f5f5dc"/>
  </g>
  
  <g transform="translate(225,100)">
    <circle cx="0" cy="0" r="15" fill="#8bc34a" opacity="0.7"/>
    <circle cx="0" cy="0" r="8" fill="#ffd700" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="#f5f5dc"/>
  </g>
  
  <!-- Sample couple names -->
  <text x="150" y="130" text-anchor="middle" font-family="serif" font-size="14" font-style="italic" fill="#8d6e63">
    Sari &amp; Sundara
  </text>
  
  <!-- Cultural elements -->
  <text x="150" y="150" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#5d4e37" opacity="0.8">
    Traditional Sundanese Design
  </text>
  
  <!-- Corner ornaments -->
  <circle cx="20" cy="20" r="8" fill="#8bc34a" opacity="0.5"/>
  <circle cx="280" cy="20" r="8" fill="#ffd700" opacity="0.5"/>
  <circle cx="20" cy="180" r="8" fill="#ffd700" opacity="0.5"/>
  <circle cx="280" cy="180" r="8" fill="#8bc34a" opacity="0.5"/>
  
  <!-- Border -->
  <rect x="5" y="5" width="290" height="190" fill="none" stroke="#8bc34a" stroke-width="2" opacity="0.6" rx="10"/>
</svg>