<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation Theme Preview</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/icons-sprite.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/tabler-icons.min.css">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    
    <!-- Animation CSS -->
    <style>
        /* Animation Classes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes rotateInDownLeft {
            from { opacity: 0; transform: rotate(-45deg) translateY(-30px); }
            to { opacity: 1; transform: rotate(0) translateY(0); }
        }
        
        @keyframes rotateInDownRight {
            from { opacity: 0; transform: rotate(45deg) translateY(-30px); }
            to { opacity: 1; transform: rotate(0) translateY(0); }
        }
        
        @keyframes wind {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
        }
        
        /* Base Animation Classes */
        .a__fadeIn { animation: fadeIn 1s ease-out; }
        .a__fadeInUp { animation: fadeInUp 1s ease-out; }
        .a__fadeInDown { animation: fadeInDown 1s ease-out; }
        .a__fadeInLeft { animation: fadeInLeft 1s ease-out; }
        .a__fadeInRight { animation: fadeInRight 1s ease-out; }
        .a__rotateInDownLeft { animation: rotateInDownLeft 1s ease-out; }
        .a__rotateInDownRight { animation: rotateInDownRight 1s ease-out; }
        .a__wind { animation: wind 3s ease-in-out infinite; }
        
        /* Delayed Animations */
        .a__fadeIn__1s { animation: fadeIn 1s ease-out 1s both; }
        .a__fadeIn__2s { animation: fadeIn 1s ease-out 2s both; }
        .a__fadeIn__3s { animation: fadeIn 1s ease-out 3s both; }
        .a__fadeIn__4s { animation: fadeIn 1s ease-out 4s both; }
        .a__fadeIn__5s { animation: fadeIn 1s ease-out 5s both; }
        
        .a__fadeInUp__1s { animation: fadeInUp 1s ease-out 1s both; }
        .a__fadeInUp__2s { animation: fadeInUp 1s ease-out 2s both; }
        .a__fadeInUp__3s { animation: fadeInUp 1s ease-out 3s both; }
        .a__fadeInUp__4s { animation: fadeInUp 1s ease-out 4s both; }
        .a__fadeInUp__5s { animation: fadeInUp 1s ease-out 5s both; }
        
        .a__fadeInDown__1s { animation: fadeInDown 1s ease-out 1s both; }
        .a__fadeInDown__2s { animation: fadeInDown 1s ease-out 2s both; }
        .a__fadeInDown__3s { animation: fadeInDown 1s ease-out 3s both; }
        .a__fadeInDown__4s { animation: fadeInDown 1s ease-out 4s both; }
        .a__fadeInDown__5s { animation: fadeInDown 1s ease-out 5s both; }
        
        .a__fadeInLeft__1s { animation: fadeInLeft 1s ease-out 1s both; }
        .a__fadeInLeft__2s { animation: fadeInLeft 1s ease-out 2s both; }
        .a__fadeInLeft__3s { animation: fadeInLeft 1s ease-out 3s both; }
        .a__fadeInLeft__4s { animation: fadeInLeft 1s ease-out 4s both; }
        .a__fadeInLeft__5s { animation: fadeInLeft 1s ease-out 5s both; }
        
        .a__fadeInRight__1s { animation: fadeInRight 1s ease-out 1s both; }
        .a__fadeInRight__2s { animation: fadeInRight 1s ease-out 2s both; }
        .a__fadeInRight__3s { animation: fadeInRight 1s ease-out 3s both; }
        .a__fadeInRight__4s { animation: fadeInRight 1s ease-out 4s both; }
        .a__fadeInRight__5s { animation: fadeInRight 1s ease-out 5s both; }
        
        .a__rotateInDownLeft__1s { animation: rotateInDownLeft 1s ease-out 1s both; }
        .a__rotateInDownLeft__2s { animation: rotateInDownLeft 1s ease-out 2s both; }
        .a__rotateInDownLeft__3s { animation: rotateInDownLeft 1s ease-out 3s both; }
        .a__rotateInDownLeft__4s { animation: rotateInDownLeft 1s ease-out 4s both; }
        .a__rotateInDownLeft__5s { animation: rotateInDownLeft 1s ease-out 5s both; }
        
        .a__rotateInDownRight__1s { animation: rotateInDownRight 1s ease-out 1s both; }
        .a__rotateInDownRight__2s { animation: rotateInDownRight 1s ease-out 2s both; }
        .a__rotateInDownRight__3s { animation: rotateInDownRight 1s ease-out 3s both; }
        .a__rotateInDownRight__4s { animation: rotateInDownRight 1s ease-out 4s both; }
        .a__rotateInDownRight__5s { animation: rotateInDownRight 1s ease-out 5s both; }
        
        /* Speed Modifiers */
        .a__fadeIn__slow, .a__fadeInUp__slow, .a__fadeInDown__slow, 
        .a__fadeInLeft__slow, .a__fadeInRight__slow,
        .a__rotateInDownLeft__slow, .a__rotateInDownRight__slow {
            animation-duration: 2s !important;
        }
        
        .a__fadeIn__slower, .a__fadeInUp__slower, .a__fadeInDown__slower,
        .a__fadeInLeft__slower, .a__fadeInRight__slower,
        .a__rotateInDownLeft__slower, .a__rotateInDownRight__slower {
            animation-duration: 3s !important;
        }
        
        .a__fadeIn__fast, .a__fadeInUp__fast, .a__fadeInDown__fast,
        .a__fadeInLeft__fast, .a__fadeInRight__fast,
        .a__rotateInDownLeft__fast, .a__rotateInDownRight__fast {
            animation-duration: 0.5s !important;
        }
        
        .a__fadeIn__faster, .a__fadeInUp__faster, .a__fadeInDown__faster,
        .a__fadeInLeft__faster, .a__fadeInRight__faster,
        .a__rotateInDownLeft__faster, .a__rotateInDownRight__faster {
            animation-duration: 0.3s !important;
        }
        
        /* Combined Speed and Delay Classes */
        .a__fadeIn__1s__slow { animation: fadeIn 2s ease-out 1s both; }
        .a__fadeIn__2s__slow { animation: fadeIn 2s ease-out 2s both; }
        .a__fadeIn__3s__slow { animation: fadeIn 2s ease-out 3s both; }
        .a__fadeIn__1s__slower { animation: fadeIn 3s ease-out 1s both; }
        .a__fadeIn__2s__slower { animation: fadeIn 3s ease-out 2s both; }
        .a__fadeIn__1s__fast { animation: fadeIn 0.5s ease-out 1s both; }
        .a__fadeIn__2s__fast { animation: fadeIn 0.5s ease-out 2s both; }
        .a__fadeIn__1s__faster { animation: fadeIn 0.3s ease-out 1s both; }
        .a__fadeIn__2s__faster { animation: fadeIn 0.3s ease-out 2s both; }
        
        /* Apply similar patterns for other animation types */
        .a__fadeInUp__1s__slow { animation: fadeInUp 2s ease-out 1s both; }
        .a__fadeInDown__1s__slow { animation: fadeInDown 2s ease-out 1s both; }
        .a__rotateInDownLeft__1s__slow { animation: rotateInDownLeft 2s ease-out 1s both; }
        .a__rotateInDownRight__1s__slow { animation: rotateInDownRight 2s ease-out 1s both; }
        
        /* Base Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        
        .preview-container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            height: 100vh;
            max-height: 800px;
        }
        
        .slide {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            background-size: cover;
            background-position: center;
            color: white;
        }
        
        .slide-content {
            position: relative;
            z-index: 2;
        }
        
        .slide-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 1;
        }
        
        .font-script {
            font-family: 'Dancing Script', cursive;
            font-weight: 600;
        }
        
        .ls-wide {
            letter-spacing: 2px;
        }
        
        .ls-wider {
            letter-spacing: 3px;
        }
        
        .fs-xxl {
            font-size: 2.5rem;
        }
        
        .fs-xxxxl {
            font-size: 3rem;
        }
        
        .btn-outline-custom {
            border: 1px solid var(--btn-outline-custom-color, #fff);
            color: var(--btn-outline-custom-color, #fff);
            background: transparent;
        }
        
        .btn-outline-custom:hover {
            background: var(--btn-outline-custom-color, #fff);
            color: #000;
        }
        
        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.9);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: white;
            transform: scale(1.1);
        }
        
        .theme-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .theme-selector select {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: white;
        }
        
        /* Hide slides by default */
        .slide {
            display: none;
        }
        
        .slide.active {
            display: flex;
        }
        
        /* Photo frame simulation */
        .photo-frame {
            position: relative;
            display: inline-block;
        }
        
        .photo-frame img {
            border-radius: 10px;
            max-width: 200px;
            height: auto;
        }
        
        /* Card image positioning */
        .card-img {
            position: absolute;
            z-index: 1;
        }
        
        .card-img.bottom-left {
            bottom: 0;
            left: 0;
        }
        
        .card-img.bottom-right {
            bottom: 0;
            right: 0;
        }
        
        .card-img.top-left {
            top: 0;
            left: 0;
        }
        
        .card-img.top-right {
            top: 0;
            right: 0;
        }
        
        /* Couple name styling */
        .couple-name {
            font-size: 2rem;
            margin: 20px 0;
        }
        
        .couple-logo {
            font-size: 1.5rem;
            margin: 15px 0;
        }
        
        /* Countdown styling */
        .countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .countdown-item {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 60px;
        }
        
        .countdown-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
        
        .countdown-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        /* Chevron stack */
        .chevron-stack {
            font-size: 2rem;
            opacity: 0.7;
        }
    </style>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Theme Selector -->
    <div class="theme-selector">
        <select id="themeSelect" onchange="loadTheme()">
            <option value="">Select Theme</option>
            <option value="green-flower">Green Flower</option>
            <option value="simple-white">Simple White</option>
        </select>
    </div>

    <!-- Preview Container -->
    <div class="preview-container" id="previewContainer">
        <!-- Slides will be loaded here -->
    </div>

    <!-- Navigation -->
    <div class="navigation">
        <button class="nav-btn" onclick="previousSlide()">
            <i class="ti ti-chevron-left"></i>
        </button>
        <button class="nav-btn" onclick="nextSlide()">
            <i class="ti ti-chevron-right"></i>
        </button>
        <button class="nav-btn" onclick="resetAnimations()">
            <i class="ti ti-refresh"></i>
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script>
        let currentSlide = 0;
        let slides = [];
        let currentTheme = '';

        // Sample data for preview
        const sampleData = {
            cover_title: "The Wedding of",
            bride_nickname: "Bunga",
            groom_nickname: "Andi",
            bride_fullname: "Bunga Lestari",
            groom_fullname: "Andi Arif",
            bride_first: true,
            event_date: "2025-07-20",
            event_time: "10:00",
            event_location: "Gedung Serbaguna Bahagia",
            quote_content: "Dan di antara tanda-tanda kekuasaan-Nya ialah Dia menciptakan untukmu isteri-isteri dari jenismu sendiri, supaya kamu cenderung dan merasa tenteram kepadanya, dan dijadikan-Nya diantaramu rasa kasih dan sayang.",
            quote_source: "QS Ar Rum : 21",
            closing_title: "Terima Kasih",
            closing_caption: "Merupakan suatu kebahagiaan dan kehormatan bagi kami, apabila Bapak/Ibu/Saudara/i, berkenan hadir dan memberikan doa restu kepada kami."
        };

        function loadTheme() {
            const themeSelect = document.getElementById('themeSelect');
            const selectedTheme = themeSelect.value;
            
            if (!selectedTheme) return;
            
            currentTheme = selectedTheme;
            
            // Load theme CSS
            loadThemeCSS(selectedTheme);
            
            // Generate slides based on theme
            generateSlides(selectedTheme);
            
            // Show first slide
            currentSlide = 0;
            showSlide(currentSlide);
        }

        function loadThemeCSS(theme) {
            // Remove existing theme CSS
            const existingCSS = document.getElementById('themeCSS');
            if (existingCSS) {
                existingCSS.remove();
            }
            
            // Load new theme CSS
            const link = document.createElement('link');
            link.id = 'themeCSS';
            link.rel = 'stylesheet';
            link.href = `${theme}/view.css`;
            document.head.appendChild(link);
        }

        function generateSlides(theme) {
            const container = document.getElementById('previewContainer');
            
            if (theme === 'green-flower') {
                container.innerHTML = generateGreenFlowerSlides();
            } else if (theme === 'simple-white') {
                container.innerHTML = generateSimpleWhiteSlides();
            }
            
            slides = container.querySelectorAll('.slide');
        }

        function generateGreenFlowerSlides() {
            return `
                <!-- Opening Slide -->
                <div class="slide slide_opening active" style="background-image: url('${currentTheme}/assets/background.jpeg');">
                    <div class="slide-overlay"></div>
                    <div class="slide-content">
                        <div class="h6 ls-wide a__fadeInUp__2s">${sampleData.cover_title}</div>
                        <div class="couple-name font-script a__fadeIn__2s">${sampleData.bride_nickname} & ${sampleData.groom_nickname}</div>
                        <div class="fw-light mt-3 ls-wider a__fadeInDown__2s">20 . 07 . 2025</div>
                        <div class="countdown a__fadeInUp__3s">
                            <div class="countdown-item">
                                <span class="countdown-number">15</span>
                                <span class="countdown-label">Hari</span>
                            </div>
                            <div class="countdown-item">
                                <span class="countdown-number">08</span>
                                <span class="countdown-label">Jam</span>
                            </div>
                            <div class="countdown-item">
                                <span class="countdown-number">30</span>
                                <span class="countdown-label">Menit</span>
                            </div>
                        </div>
                        <div class="chevron-stack a__fadeInDown__3s">
                            <i class="ti ti-chevrons-down"></i>
                        </div>
                    </div>
                </div>

                <!-- Quote Slide -->
                <div class="slide slide_quote" style="background-image: url('${currentTheme}/assets/background.jpeg');">
                    <div class="slide-overlay" style="background: rgba(145, 174, 134, 0.8);"></div>
                    <div class="slide-content">
                        <div class="couple-logo a__fadeInDown__1s">${sampleData.bride_nickname} & ${sampleData.groom_nickname}</div>
                        <div class="fst-italic mt-5 a__fadeIn__2s" style="background: rgba(255,255,255,0.9); color: #333; padding: 30px; border-radius: 15px;">
                            "${sampleData.quote_content}"
                            <div class="mt-3 fw-bold">- ${sampleData.quote_source}</div>
                        </div>
                    </div>
                </div>

                <!-- Couple Slide -->
                <div class="slide slide_couple" style="background-image: url('${currentTheme}/assets/background.jpeg');">
                    <div class="slide-overlay" style="background: rgba(254, 252, 242, 0.9);"></div>
                    <div class="slide-content" style="color: #333;">
                        <div class="photo-frame a__fadeInDown__1s">
                            <img src="https://images.pexels.com/photos/1043471/pexels-photo-1043471.jpeg?auto=compress&cs=tinysrgb&w=300" alt="Bride" style="border-radius: 50%; width: 150px; height: 150px; object-fit: cover;">
                        </div>
                        <div class="fs-5 mt-3 a__fadeInDown__2s">${sampleData.bride_fullname}</div>
                        <div class="a__fadeInDown__2s">Putri dari Bapak Joko & Ibu Sari</div>
                        
                        <div class="couple-name font-script a__fadeIn__1s my-4">&</div>
                        
                        <div class="photo-frame a__fadeInUp__1s">
                            <img src="https://images.pexels.com/photos/1043474/pexels-photo-1043474.jpeg?auto=compress&cs=tinysrgb&w=300" alt="Groom" style="border-radius: 50%; width: 150px; height: 150px; object-fit: cover;">
                        </div>
                        <div class="fs-5 mt-3 a__fadeInDown__2s">${sampleData.groom_fullname}</div>
                        <div class="a__fadeInDown__2s">Putra dari Bapak Arman & Ibu Ratna</div>
                    </div>
                </div>

                <!-- Event Slide -->
                <div class="slide slide_event" style="background-image: url('${currentTheme}/assets/background.jpeg');">
                    <div class="slide-overlay" style="background: rgba(145, 174, 134, 0.8);"></div>
                    <div class="slide-content">
                        <div style="background: rgba(255,255,255,0.9); color: #333; padding: 30px; border-radius: 15px; max-width: 350px;">
                            <div class="fs-xxxxl font-script a__fadeInUp__2s">Resepsi</div>
                            <div class="mt-4 a__fadeInDown__2s">Minggu, 20 Juli 2025</div>
                            <div class="a__fadeInDown__2s">10:00 - 15:00</div>
                            <div class="a__fadeInDown__2s">${sampleData.event_location}</div>
                            <div class="a__fadeInDown__2s">Jl. Kebahagiaan No. 10, Bandung</div>
                            <div class="mt-3 a__fadeInUp__2s">
                                <button class="btn btn-outline-custom" style="--btn-outline-custom-color:#333;">
                                    <i class="ti ti-map-pin"></i> Buka Maps
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Closing Slide -->
                <div class="slide slide_closing" style="background-image: url('${currentTheme}/assets/background.jpeg');">
                    <div class="slide-overlay" style="background: rgba(254, 252, 242, 0.9);"></div>
                    <div class="slide-content" style="color: #333;">
                        <div class="fs-xxl font-script a__fadeInUp__1s">${sampleData.closing_title}</div>
                        <div class="mt-3 a__fadeIn__1s">${sampleData.closing_caption}</div>
                        <div class="mt-3 a__fadeInDown__2s">Kami yang berbahagia</div>
                        <div class="couple-name font-script a__fadeInDown__2s">${sampleData.bride_nickname} & ${sampleData.groom_nickname}</div>
                    </div>
                </div>
            `;
        }

        function generateSimpleWhiteSlides() {
            return `
                <!-- Opening Slide -->
                <div class="slide slide_opening active" style="background-image: url('${currentTheme}/assets/background.jpg');">
                    <div class="slide-overlay" style="background: rgba(0,0,0,0.5);"></div>
                    <div class="slide-content">
                        <div class="h6 ls-wide a__fadeInUp__2s">${sampleData.cover_title}</div>
                        <div class="couple-name font-script a__fadeIn__2s">${sampleData.bride_nickname} & ${sampleData.groom_nickname}</div>
                        <div class="fw-light mt-3 ls-wider a__fadeInDown__2s">20 . 07 . 2025</div>
                        <div class="chevron-stack a__fadeInDown__3s">
                            <i class="ti ti-chevrons-down"></i>
                        </div>
                    </div>
                </div>

                <!-- Quote Slide -->
                <div class="slide slide_quote" style="background-image: url('${currentTheme}/assets/background.jpg');">
                    <div class="slide-overlay" style="background: rgba(255,255,255,0.95);"></div>
                    <div class="slide-content" style="color: #333;">
                        <div class="couple-logo a__fadeInDown__1s">${sampleData.bride_nickname} & ${sampleData.groom_nickname}</div>
                        <div class="fst-italic mt-5 a__fadeIn__2s">
                            "${sampleData.quote_content}"
                        </div>
                        <div class="fst-italic mt-3 a__fadeInDown__2s">
                            - ${sampleData.quote_source}
                        </div>
                    </div>
                </div>

                <!-- Couple Slide -->
                <div class="slide slide_couple" style="background-image: url('${currentTheme}/assets/background.jpg');">
                    <div class="slide-overlay" style="background: rgba(255,255,255,0.9);"></div>
                    <div class="slide-content" style="color: #333;">
                        <div class="photo-frame a__fadeInDown__1s">
                            <img src="https://images.pexels.com/photos/1043471/pexels-photo-1043471.jpeg?auto=compress&cs=tinysrgb&w=300" alt="Bride" style="width: 150px; height: 200px; object-fit: cover;">
                        </div>
                        <div class="fs-5 mt-3 a__fadeInDown__2s">${sampleData.bride_fullname}</div>
                        <div class="a__fadeInDown__2s">Putri dari Bapak Joko & Ibu Sari</div>
                        
                        <div class="couple-name font-script a__fadeIn__1s my-4">&</div>
                        
                        <div class="photo-frame a__fadeInUp__1s">
                            <img src="https://images.pexels.com/photos/1043474/pexels-photo-1043474.jpeg?auto=compress&cs=tinysrgb&w=300" alt="Groom" style="width: 150px; height: 200px; object-fit: cover;">
                        </div>
                        <div class="fs-5 mt-3 a__fadeInDown__2s">${sampleData.groom_fullname}</div>
                        <div class="a__fadeInDown__2s">Putra dari Bapak Arman & Ibu Ratna</div>
                    </div>
                </div>

                <!-- Event Slide -->
                <div class="slide slide_event" style="background-image: url('${currentTheme}/assets/background.jpg');">
                    <div class="slide-overlay" style="background: rgba(255,255,255,0.95);"></div>
                    <div class="slide-content" style="color: #333;">
                        <div style="background: rgba(255,255,255,0.8); padding: 30px; border-radius: 15px; max-width: 350px;">
                            <div class="fs-xxxxl font-script a__fadeInUp__2s">Resepsi</div>
                            <div class="mt-4 a__fadeInDown__2s">Minggu, 20 Juli 2025</div>
                            <div class="a__fadeInDown__2s">10:00 - 15:00</div>
                            <div class="a__fadeInDown__2s">${sampleData.event_location}</div>
                            <div class="a__fadeInDown__2s">Jl. Kebahagiaan No. 10, Bandung</div>
                            <div class="mt-3 a__fadeInUp__2s">
                                <button class="btn btn-outline-custom" style="--btn-outline-custom-color:#333;">
                                    <i class="ti ti-map-pin"></i> Buka Maps
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Closing Slide -->
                <div class="slide slide_closing" style="background-image: url('${currentTheme}/assets/background.jpg');">
                    <div class="slide-overlay" style="background: rgba(255,255,255,0.9);"></div>
                    <div class="slide-content" style="color: #333;">
                        <div class="fs-xxl font-script a__fadeInUp__1s">${sampleData.closing_title}</div>
                        <div class="mt-3 a__fadeIn__1s">${sampleData.closing_caption}</div>
                        <div class="mt-3 a__fadeInDown__2s">Kami yang berbahagia</div>
                        <div class="couple-name font-script a__fadeInDown__2s">${sampleData.bride_nickname} & ${sampleData.groom_nickname}</div>
                    </div>
                </div>
            `;
        }

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            if (slides.length === 0) return;
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
            resetAnimations();
        }

        function previousSlide() {
            if (slides.length === 0) return;
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
            resetAnimations();
        }

        function resetAnimations() {
            const activeSlide = document.querySelector('.slide.active');
            if (!activeSlide) return;
            
            const animatedElements = activeSlide.querySelectorAll('[class*="a__"]');
            animatedElements.forEach(el => {
                const classes = el.className;
                el.className = '';
                setTimeout(() => {
                    el.className = classes;
                }, 10);
            });
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousSlide();
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === ' ') {
                e.preventDefault();
                resetAnimations();
            }
        });

        // Auto-load first theme on page load
        window.addEventListener('load', () => {
            document.getElementById('themeSelect').value = 'green-flower';
            loadTheme();
        });
    </script>
</body>
